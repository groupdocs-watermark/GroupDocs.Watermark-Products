inherits: ..\\languages-formats.yml

dimensions:
- alias: product
  values: [java]
- alias:  operation
  values: [remove]
- alias:  fileformat
  values: [doc, docx, pdf, ppt, pptx, rtf, xls, xlsx]

generationRules:
  include:
  - fileformat[doc, docx, pdf, ppt, pptx, rtf, xls, xlsx]
  
outputPath: "watermark\\{product}\\clear\\{fileformat}.{lang}.md"

dictionaries: [ ..\\..\\data\\products.json ]
